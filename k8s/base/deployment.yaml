apiVersion: apps/v1
kind: Deployment
metadata:
  name: starbucks-recreate
  labels:
    app: starbucks-recreate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: starbucks-recreate
  template:
    metadata:
      labels:
        app: starbucks-recreate
    spec:
      # If you're using a private registry, uncomment and set a valid imagePullSecret
      # imagePullSecrets:
      # - name: my-pull-secret
      containers:
        - name: starbucks-recreate
          image: reddi122/starbugs-app:latest
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
  
---
# Optional: Namespace manifests or other objects can go here if you want to use a specific namespace
